<!DOCTYPE html>

	<link rel="stylesheet" href="./css/bootstrap-reboot.min.css">
	<link rel="stylesheet" href="./css/skeleton.css">
	<link rel="stylesheet" href="./css/style.css">
	<title>Lars Jönsson | Webbutvecklare</title>
</head>
<body>
	<div class="wrapper">
		<header id="header">
			<div class="container">
				<div class="row">
					<div class="twelve columns" id="main-header">
						<div id="logo">
							<a href="./" id="name">Lars Jönsson</a>
						</div>
						<label for="toogle">&#9776;</label>
						<input type="checkbox" id="toogle"/>
						<nav id="main-menu">
							<ul>
								<li><a href="./" class="link-color">HEM</a></li>
								<li><a href="./portfolio.html" class="link-color">PORTFOLIO</a></li>
								<li><a href="./about.html" class="link-color">OM MIG</a></li>
								<li><a href="./blog.html" class="link-color">BLOGG</a></li>
								<li><a href="./contact.html" class="link-color" id="active">KONTAKT</a></li>
							</ul>
						</nav>
					</div>
				</div>
			</div>
		</header>

		<main id="main">
			<div class="full-container">
				<div class="row">
					<div class="twelve column">
						<div class="title">
							<div id="map"></div>
						</div>
					</div>
				</div>
			</div>
		</main>

		<div id="contact">
			<div class="container">
				<div class="row">
					<div class="twelve columns">
						<h4>Kontakta mig</h4>
						<form action="POST">
							<div class="form-group">
								<div class="eight columns">
										<label for="name">Namn</label>
										<input type="text"  id="name" class="u-full-width" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
										<label for="e-mail">Email</label>
										<input type="email" placeholder="name@example.com" class="u-full-width" id="e-mail" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
										<label for="message">Meddelande</label>
										<textarea class="u-full-width" name="message" id="message" rows="5" placeholder="Ditt meddelande..." autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
										<input type="submit" class="button-primary" value="Skicka">
									</div>

							</div>
						</form>
						<div class="four columns">
								<strong>Email:</strong>
								<p>crymeat@me.com</p>
								<strong>Adress</strong>
								<p>Karbäcken 605</p>
					</div>
				</div>
			</div>
		</div>

		<footer id="footer">
			<div class="container">
				<div class="row">
					<div class="twelve columns">
						<div class="six columns">
							<div class="copyright">
								<p>© Lars Jönsson</p>
							</div>
						</div>
						<div class="six columns">
							<div class="social-links">
								<a href="#">Twitter</a>
								<a href="#">LinkedIn</a>
								<a href="#">Github</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</footer>
	</div>
<script src="./javascript/custom.js"></script>



<script>
	var map;
	function initMap() {
  var uluru = {lat: 63.1791255, lng: 14.6365234};
  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 12,
		center: uluru,
		gestureHandling: "auto"
  });
  var marker = new google.maps.Marker({
    position: uluru,
		map: map
  });
}
</script>

<script
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCa73DZiTeDAlDPsmIvftIQrlTOz7G9KTs&callback=initMap" async defer>
</script>
